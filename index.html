<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="level-indicator">Level 1: The Dawn</div>
    <div id="score-counter">Score: 0</div>
    <div id="timer">Time: 0</div>
    <img id="player" src="Astronaut.gif" alt="Player">

    <!-- Level Menu -->
    <div id="level-menu">
      <h1>Select a Level</h1>
      <button class="level-select-button" data-level="1">Level 1: The Dawn</button>
      <button class="level-select-button" data-level="2">Level 2: Forest of Lights</button>
      <button class="level-select-button" data-level="3">Level 3: The Ruined City</button>
      <button class="level-select-button" data-level="4">Level 4: Skyward Ascent </button>
      <button class="level-select-button" data-level="5">Level 5: The Stellar Void </button>
    </div>

    <!-- Level 1 -->
    <div class="platform level1" style="top: 400px; left: 50px; width: 200px;"></div>
    <div class="platform level1" style="top: 300px; left: 300px; width: 150px;"></div>
    <div class="platform level1" style="top: 200px; left: 500px; width: 150px;"></div>
    <div class="platform level1" style="top: 100px; left: 700px; width: 100px;"></div>
    <div class="platform level1" style="top: 350px; left: 150px; width: 100px;"></div>
    <div class="platform level1" style="top: 250px; left: 400px; width: 150px;"></div>
    <div class="platform level1" style="top: 150px; left: 600px; width: 200px;"></div>
    <div class="platform level1" style="top: 50px; left: 800px; width: 100px;"></div>
    <div class="goal level1" style="top: 0px; left: 900px;">Finish</div>

    <!-- Level 2 -->
    <div class="platform level2" style="top: 400px; left: 50px; width: 250px; display: none;"></div>
    <div class="platform level2" style="top: 300px; left: 350px; width: 200px; display: none;"></div>
    <div class="platform level2" style="top: 200px; left: 600px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 100px; left: 850px; width: 100px; display: none;"></div>
    <div class="platform level2" style="top: 350px; left: 150px; width: 100px; display: none;"></div>
    <div class="platform level2" style="top: 250px; left: 400px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 150px; left: 600px; width: 200px; display: none;"></div>
    <div class="platform level2" style="top: 50px; left: 800px; width: 100px; display: none;"></div>
    <div class="platform level2" style="top: 450px; left: 100px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 350px; left: 300px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 250px; left: 500px; width: 200px; display: none;"></div>
    <div class="platform level2" style="top: 150px; left: 700px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 50px; left: 900px; width: 100px; display: none;"></div>
    <div class="platform level2" style="top: 400px; left: 200px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 300px; left: 450px; width: 150px; display: none;"></div>
    <div class="platform level2" style="top: 200px; left: 700px; width: 150px; display: none;"></div>
    <div class="goal level2" style="top: 0px; left: 950px; display: none;">Finish</div>

    <!-- Level 3 -->
    <div class="platform level3" style="top: 450px; left: 50px; width: 200px; display: none;"></div>
    <div class="platform level3" style="top: 350px; left: 300px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 250px; left: 500px; width: 200px; display: none;"></div>
    <div class="platform level3" style="top: 150px; left: 700px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 50px; left: 900px; width: 100px; display: none;"></div>
    <div class="platform level3" style="top: 400px; left: 100px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 300px; left: 350px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 200px; left: 600px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 100px; left: 850px; width: 100px; display: none;"></div>
    <div class="platform level3" style="top: 450px; left: 150px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 350px; left: 400px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 250px; left: 650px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 150px; left: 900px; width: 100px; display: none;"></div>
    <div class="platform level3" style="top: 400px; left: 200px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 300px; left: 450px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 200px; left: 700px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 100px; left: 950px; width: 100px; display: none;"></div>
    <div class="platform level3" style="top: 450px; left: 250px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 350px; left: 500px; width: 150px; display: none;"></div>
    <div class="platform level3" style="top: 250px; left: 750px; width: 150px; display: none;"></div>
    <div class="goal level3" style="top: 0px; left: 1000px; display: none;">Finish</div>

<!-- Retro Floor -->
<div class="floor" style="bottom: 0; left: 0; width: 100%; height: 20px; position: absolute;"></div>
    

   
  <script src="script.js"></script>
</body>
</html>
